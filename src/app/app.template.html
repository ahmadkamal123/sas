

<ion-split-pane>

  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content">
      <ion-header>
          <ion-toolbar>
    <img src="assets/img/logo.jpg" width="47%" style="margin-left:25%; " >

          </ion-toolbar>
        </ion-header>
  

    <ion-content class="outer-content">

      <ion-list>
     <ion-header>
         
        </ion-header>  
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
  


        
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      
    
        <button   ion-item menuClose (click)="about()" >
            <ion-icon item-start name="information-circle" ></ion-icon>

          About us
        </button>
   
             <button ion-item menuClose (click)="services()" >
                <ion-icon item-start name="globe" ></ion-icon>

          Our services
        </button>
      <!--       <button ion-item menuClose >
          Explore stadiums
        </button>
                <button ion-item menuClose >
          Support
        </button>
             <button ion-item menuClose >
          Help
        </button>    -->
     
          </ion-list>

     
     
    
    
    </ion-content>
 
      
  </ion-menu>

  <!-- logged in menu -->
  <ion-menu id="loggedInMenu" [content]="content">

    

    <ion-content class="outer-content">
        <img src="assets/img/stadium.png" width="47%" >


      <ion-list>
        

       <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>


      
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)" ></ion-icon>
          {{p.title}}
        </button>
   
        <button   ion-item menuClose  >
            <ion-icon item-start name="information-circle" ></ion-icon>

          About us
        </button>
   
             <button ion-item menuClose >
                <ion-icon item-start name="globe" ></ion-icon>

          Our services
        </button>
        <!--       <button ion-item menuClose >
            Explore stadiums
          </button>
                  <button ion-item menuClose >
            Support
          </button>
               <button ion-item menuClose >
            Help
          </button>    -->


      </ion-list>


    </ion-content>

  </ion-menu>
  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="true" main name="app"></ion-nav>

</ion-split-pane>
